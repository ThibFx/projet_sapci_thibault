version: '3.8'

services:
  # Frontend Angular
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - pollutracker-network

  # Backend Node.js/Express
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CORS_ORIGIN=http://localhost,http://localhost:80
    volumes:
      - uploads_data:/app/uploads
    networks:
      - pollutracker-network

networks:
  pollutracker-network:
    driver: bridge

volumes:
  uploads_data:
